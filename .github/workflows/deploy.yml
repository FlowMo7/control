name: deploy

on:
  push:
    branches:
      - develop
    tags:
      - '*'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v1
      - name: "Set up Java"
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: "ktlint"
        run: ./gradlew ktlintCheck
      - name: "lint"
        run: ./gradlew lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v1
      - name: "Set up Java"
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: "Test"
        run: ./gradlew test

  publish:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v1
      - name: "Set up Java"
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: "Get tag and save into env"
        uses: olegtarasov/get-tag@v1
        id: tagName
      - name: "Build, publish and upload to Bintray"
        env:
          libraryVersionTag: ${{ steps.tagName.outputs.tag }}
          bintrayUser: ${{ secrets.BINTRAY_USER }}
          bintrayApiKey: ${{ secrets.BINTRAY_TOKEN }}
        run: ./gradlew build publish bintrayUpload